<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login Page</title>
    <link rel="stylesheet" href="css\loginPage.css" />
  </head>
  <body>
    <div id="navbar">
      <div><img src="media\Atlassian-horizontal-blue-rgb2.png" alt="logo"></div>
    </div>
    <div class="container">
      <h1>User Login Here</h1>
      <form>
        <label for="user_mobile">Mobile No.</label>
        <input type="number" id="user_mobile" name="user_mobile" required />
        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" required />

        <input type="submit" value="Login" onclick="loginUser(event)" />
      </form>
  <p>Don't have an account? <a href="signUpPageUser.html">Register Here</a></p>
  </div>
 </body>
</html>
