<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="css\loginPage.css" />
  </head>
  <body>
    <div id="navbar">
      <div><img src="media\Atlassian-horizontal-blue-rgb2.png" alt="logo"></div>
    </div>
    <div class="container">
      <h1>Admin Login Here</h1>
      <form id="admin-login-form">
        <label for="admin_mobile">Mobile No.</label>
        <input type="number" id="admin_mobile" name="admin_mobile" required />
        <label for="admin_password">Password</label>
        <input type="password" id="admin_password" name="admin_password" required />

        <input type="submit" value="Login" onclick="loginAdmin(event)" />

      </form>
      <p>Don't have an account? <a href="signUpPageAdmin.html">Register Here</a></p>
    </div>
    <script src="js/loginAdmin.js"></script>
  </body>
</html>
