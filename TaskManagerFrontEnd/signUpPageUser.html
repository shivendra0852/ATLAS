<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Page</title>
    <link rel="stylesheet" href="css/signUpPage.css" />
  </head>
  <body>
    <div id="navbar">
      <div><img src="media\Atlassian-horizontal-blue-rgb2.png" alt="logo"></div>
    </div>
    <div class="container">
      <h1>Register as User</h1>
      <form>
        <label for="user_name">Name</label>
        <input type="text" id="user_name" name="user_name" required />
        <label for="user_mobile">Mobile No.</label>
        <input type="number" id="user_mobile" name="user_mobile" required />

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" required />

        <label for="user_confirm-password">Confirm Password</label>
        <input type="password" id="user_confirm-password" name="user_confirm-password" required />

        <input type="submit" value="Register" onclick="submitUserRegistrationForm(event)" />
    </form>
    <p>Already have an account? <a href="loginPageUser.html">Login Here</a></p>
  </div>
  <script src="js/userRegistration.js"></script>
 </body>
</html>
